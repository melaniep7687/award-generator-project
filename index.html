<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Award Generator</title>
    <script src = "https://code.jquery.com/jquery-3.3.1.js"></script>
    <style>
        div.a {
            text-align: center;
            background-color:white;
            border: 10px double;
        }
    </style>
    <script>
        
        $(function() {
            $('button').click(function() {
                //get inputs from user 
                var title = $('#title').val();
                console.log(title);
                var recipient = $('#recipient').val();
                var presenter = $('#presenter').val();
                var reason= $('#reason').val();
                var date = $('#date').val();
                var border = $('#border').val();
                
                $('h1').html(title);
                $('h2').html(recipient);
                $('h3').html(presenter);
                $('.b').html(reason);
                $('.c').html(date);
            });
        });
    </script>

</head>

<body>
    
    Title of Award (ex: Certificate of Achievement) :<input id="title"><br>
    Name of Recipient : <input id="recipient"><br>
    Reason : <input id="reason"><br>
    Name of Presenter :<input id="presenter"><br>
    Date:<input id="date"><br>
    <!--Border (select) :<input id="border"><br>-->
    <!--Background color :<input id="background-color"><br>-->
    <button>Generate my Award!</button>
    <p>Below is an example of a certificate:</p>
    <div class ="a">
        <h1>Certificate of Achievement</h1>
        <p>Awarded to</p>
        <h2>Name of Recipient</h2>
        <p>Awarded by</p>
        <h3>Name of Presenter</h3>
        <div class="b"><p>Congradulations on being such a good student!</p></div><br>
        <div class="c"><p>Date </p></div><br>
        
    </div>
    

        
</body>

</html>
